<div class="container-full">

  <div
    class="login"
    [ngClass]="{'md-dark': !lightModeEnabled, 'md-light': lightModeEnabled}"
  >

    <div class="typeMode">
      <app-dark-light-mode></app-dark-light-mode>
    </div>

    <div class="cont-login">

      <h1>Login</h1>
      <p class="alert">Sistema de agua Nombre Pueblito</p>

      <form
        autocomplete="off"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
      >
        <div class="form-container">

          <div class="form-group">
            <input
              type="text"
              id="user"
              class="form-input md-light"
              formControlName="user"
              placeholder=" "
              [ngClass]="{'md-dark': !lightModeEnabled, 'md-light': lightModeEnabled}"
            >
            <label for="user" class="form-label">Usuario:</label>
            <span class="form-line"></span>
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              class="form-input md-light"
              formControlName="password"
              placeholder=" "
              [ngClass]="{'md-dark': !lightModeEnabled, 'md-light': lightModeEnabled}"
            >
            <label for="password" class="form-label">Contrase√±a:</label>
            <span class="form-line"></span>
          </div>

          <button
            type="submit"
            class="btn-login md-dark"
            [ngClass]="{'md-dark': lightModeEnabled, 'md-light': !lightModeEnabled}"
          >
            Login
          </button>

        </div>
      </form>

    </div>
  </div>

  <div class="background">
    <img src="assets/img/auth/login.svg" alt="">
  </div>

</div>
