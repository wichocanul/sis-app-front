<div class="btn-add">
  <button (click)="statusModal()">Agregar ciudadano</button>
</div>

<div [ngClass]="{'modal-window-container': modalEnabled, 'modal-disabled': !modalEnabled}">
  <div class="modal-window" [ngClass]="{'md-light': lightModeEnabled, 'md-dark': !lightModeEnabled}">

    <div class="header-window">
      <div></div>
      <h4>Titulo</h4>
      <div (click)="statusModal()" class="exit">
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>

    <div class="body-modal">
      <form action="">

        <div class="create-user">

          <div class="group">
            <div class="form-group">
              <input
                type="text"
                id="name"
                class="form-input"
                [ngClass]="{'md-light': lightModeEnabled, 'md-dark': !lightModeEnabled}"
                placeholder=" "
              >
              <label for="name">Nombre</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                id="lastName"
                class="form-input"
                [ngClass]="{'md-light': lightModeEnabled, 'md-dark': !lightModeEnabled}"
                placeholder=" "
              >
              <label for="lastName">Apellido Paterno</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                id="motherLastName"
                class="form-input"
                [ngClass]="{'md-light': lightModeEnabled, 'md-dark': !lightModeEnabled}"
                placeholder=" "
              >
              <label for="motherLastName">Apellido Materno</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                id="curp"
                class="form-input"
                [ngClass]="{'md-light': lightModeEnabled, 'md-dark': !lightModeEnabled}"
                placeholder=" "
              >
              <label for="curp">CURP</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                id="ine"
                class="form-input"
                [ngClass]="{'md-light': lightModeEnabled, 'md-dark': !lightModeEnabled}"
                placeholder=" "
              >
              <label for="ine">INE</label>
            </div>
          </div>

          <div class="group">
            <div class="form-group">
              <input
                type="text"
                id="address"
                class="form-input"
                [ngClass]="{'md-light': lightModeEnabled, 'md-dark': !lightModeEnabled}"
                placeholder=" "
              >
              <label for="address">Direccion</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                id="streer"
                class="form-input"
                [ngClass]="{'md-light': lightModeEnabled, 'md-dark': !lightModeEnabled}"
                placeholder=" "
              >
              <label for="street">Calle</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                id="service"
                class="form-input"
                [ngClass]="{'md-light': lightModeEnabled, 'md-dark': !lightModeEnabled}"
                placeholder=" "
              >
              <label for="service">Tipo de Servicio</label>
            </div>

            <div class="form-group">
              <input
                type="text"
                id="observations"
                class="form-input"
                [ngClass]="{'md-light': lightModeEnabled, 'md-dark': !lightModeEnabled}"
                placeholder=" "
              >
              <label for="observations">Observaciones</label>
            </div>
          </div>

        </div>

        <div class="cont-btns">
          <button>Guardar</button>
          <button>Cancelar</button>
        </div>

      </form>
    </div>

  </div>
</div>
